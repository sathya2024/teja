<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <label>Name: <input formControlName="name" /></label>
    <label>Email: <input formControlName="email" /></label>
    <label>Password: <input type="password" formControlName="password" /></label>
    <label>Confirm Password: <input type="password" formControlName="confirmPassword" /></label>
    
    <label>Security Question:
      <select formControlName="securityQuestion">
        <option value="">--Select a question--</option>
        <option *ngFor="let question of securityQuestions" [value]="question">{{ question }}</option>
      </select>
    </label>
  
    <label>Security Answer: <input formControlName="securityAnswer" /></label>
    <button type="submit">Sign Up</button>
  </form>
